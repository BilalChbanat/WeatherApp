<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>

<body>
    <nav class="navbar">
        <ul class="navbar-nav">
            <li class="logo">
                <a href="#" class="nav-link">
                    <i id="main-icon" class="fa-solid fa-wind"></i>
                </a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i id="icons" class="fa-solid fa-cloud-sun-rain"></i>
                    <span class="link-text">Weather</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-regular fa-bars"></i>
                    <span class="link-text">Cities</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fa-solid fa-map"></i>
                    <span class="link-text">Map</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-sharp fa-regular fa-sliders"></i>
                    <span class="link-text">Settings</span>
                </a>
            </li>
        </ul>
    </nav>

    <main>
        <div class="card">
            <div class="search">
                <input type="text" id="city-input" class="search-bar" placeholder="Search">
                <button class="search-button"><i class="fas fa-sharp fa-regular fa-magnifying-glass"></i></button>

            </div>
            <div id="suggestions"></div>
            <div class="weather">
                <h2 class="city"></h2>
                <div class="temp"></div>
                <div class="description-container">
                    <img src="" alt="" class="icon" />
                    <div class="description"></div>
                </div>
                <div class="humidity"></div>
                <div class="wind"></div>
            </div>
        </div>
    </main>

</body>

</html>
