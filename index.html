<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/css2?family=Tilt+Neon&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Weather</title>
</head>

<body>
    <nav class="navbar">
        <ul class="navbar-nav">
            <li class="logo">
                <a href="#" class="nav-link">
                    <i id="main-icon" class="fa-solid fa-wind"></i>
                </a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i id="icons" class="fa-solid fa-cloud-sun-rain"></i>
                    <span class="link-text">Weather</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-regular fa-bars"></i>
                    <span class="link-text">Cities</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fa-solid fa-map"></i>
                    <span class="link-text">Map</span>
                </a>
            </li>

            <li class="nav-item">
                <a href="#" class="nav-link">
                    <i class="fas fa-sharp fa-regular fa-sliders"></i>
                    <span class="link-text">Settings</span>
                </a>
            </li>
        </ul>
    </nav>

    <main>
        <div class="card">
            <div class="search">
                <input type="text" id="city-input" class="search-bar" placeholder="Search">
                <button class="search-button" id="search-button"><i
                        class="fas fa-sharp fa-regular fa-magnifying-glass"></i></button>
            </div>
            <div id="suggestions"></div>
            <div class="main-divs-container">
                <div class="latest-searches"><span>LATEST SEARCHES</span></div>
                <div class="search-history"></div>
            </div>
        </div>

        <div class="weather">
            <div class="weather-container">
                <div class="current-day">
                    <div class="countainer-status-city-temp">
                        <h1 class="city">Malaga</h1>
                        <div class="description">description: sky clear</div>
                        <div class="temp">50 CÂ°</div>
                    </div>
                    <div class="icon-container">
                        <img src="icons/sun&cloud_icon.png" alt="" class="icon" />
                    </div>
                </div>
                <div class="humidity">10%</div>
                <div class="wind">50 Km/h</div>
                <div class="hr-container">
                    <div class="hr"></div>
                </div>
            </div>
            <div class="forecast">
                <h4>TODAY'S FORECAST</h4>
                <div class="carddds-container" id="weather-cards"></div>
                <div class="cardforecastt" id="cardforecastt">

                </div>
                <div class="dayforecast"></div>
            </div>
        </div>

    </main>

</body>

</html>
